<!doctype html>
<html lang="en">

<head>
    <title>Inspire</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="assets/style/main.css">
</head>

<body id="body">
    <div id="background-darken"></div>
    <main>
        <div id="pos-tasks" class="m-3 d-flex flex-column">
            <h2>Todo List</h2>
            <span id="tasks-ratio"></span>
            <form onsubmit="app.todoController.addTodo(event)">
                <input name="description" type="text">
                <button type="submit">Add Todo</button>
            </form>
            <div id="tasks" class="d-flex flex-column"></div>
        </div>

        <div id="pos-weather" class="m-3">
            <div id="weather" class="d-flex flex-column align-items-center"
                onclick="app.weatherController.swapDisplay()"></div>
        </div>
        <div id="pos-quote" class="mb-3 d-flex justify-content-center">
            <div id="quote" class="d-flex flex-column align-items-center"></div>
        </div>
        <div id="pos-time" class="d-flex justify-content-center align-items-center">
            <div class="d-flex align-items-end" onclick="app.timeController.swapType()" id="time-box">
                <h1 id="time" class="m-0"></h1><span id="am-pm" class="mb-3"></span>
            </div>
        </div>
        <button id="button-cycle" onclick="app.imageController.cycle();app.quoteController.cycle()"
            class="m-3">Cycle</button>
    </main>
    <!-- <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer> -->

    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Module Scripts -->
    <script src="app/main.js" type="module"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
